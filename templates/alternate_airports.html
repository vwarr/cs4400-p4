<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alternate Airports</title>
</head>
<body>
    <h1>Alternate Airports</h1>
        <table border="1">
            <tr>
                {% for key in airports[0].keys() %}
                    <th>{{ key }}</th>
                {% endfor %}
            </tr>
            {% for airport in airports %}
            <tr>
                {% for value in airport.values() %}
                    <td>{{ value }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    <p><a href="{{ url_for('index') }}">Back to Home</a></p>
</body>
</html>
