<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Airline Management System</title>
</head>
<body>
    <h1>grant_or_revoke_pilot_license()</h1>
    <form class="form_wrapper" action="/#somethinghere?" method="method_name">
        <div class='form_content'>
            <div class="form_container">
                <div class='form_column'>
                    <div class="form_group">
                        <label for="personID">Person ID:</label>
                        <input id="personID" type="text" name="personID" placeholder="p1">
                    </div>
                    <div class="form_group">
                        <label for="license">License:</label>
                        <input id="license" list="license_options" name="license" placeholder="Airbus">
                        <datalist id="license_options">
                            <option value="Airbus">
                            <option value="Boeing">
                            <option value="NULL">
                        </datalist>
                    </div>
                </div>
            </div>
            <div class="form_buttons">
                <button type="cancel">Cancel</button>
                <button type="submit">Add / Revoke</button>
            </div>
        </div>
    </form>
</body>
