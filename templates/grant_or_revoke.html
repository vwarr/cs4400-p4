<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <title>Airline Management System</title>
</head>
<body>
    <h1>grant_or_revoke_pilot_license()</h1>
    <form class="form_wrapper" action="/grant_or_revoke_pilot_license" method="POST">
        <div class="form_box">
            <div class='form_content'>
                <div class="form_container">
                    <div class='form_column'>
                        <div class="form_group">
                            <label for="personID">Person ID:</label>
                            <input id="personID" type="text" name="personID" placeholder="p1">
                        </div>
                        <div class="form_group">
                            <label for="license">License:</label>
                            <select id="license" name="license" placeholder="Airbus">
                                <option value="Airbus">Airbus</option>
                                <option value="Boeing">Boeing</option>
                                <option value="Null">Null</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form_buttons">
                    <button type="button" onclick="window.location.href='/'">Cancel</button>
                    <button type="submit">Add / Revoke</button>
                </div>
                {% if success == False %}
                <div class="error-message">
                    {{ error }}
                </div>
                {% endif %}
            </div>
        </div>
    </form>
</body>
