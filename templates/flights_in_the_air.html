<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flights in the Air</title>
</head>
<body>
    <h1>Currently Airborne Flights</h1>
        <table border="1">
            <tr>
                {% for key in flights[0].keys() %}
                    <th>{{ key }}</th>
                {% endfor %}
            </tr>
            {% for flight in flights %}
            <tr>
                {% for value in flight.values() %}
                    <td>{{ value }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    <p><a href="{{ url_for('index') }}">Back to Home</a></p>
</body>
</html>
