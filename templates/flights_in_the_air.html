<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <title>Flights in the Air</title>
</head>
<body>
    <h1>Currently Airborne Flights</h1>
    <div class="table_wrapper">
        <table border="1">
            <thead>
                <tr>
                    {% for key in flights[0].keys() %}
                        <th>{{ key }}</th>
                    {% endfor %}
                </tr>
            </thead>
            {% for flight in flights %}
            <tbody>
                <tr>
                    {% for value in flight.values() %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            </tbody>
            {% endfor %}
        </table>
        <p><a class="back_link" href="{{ url_for('index') }}">Back to Home</a></p>
    </div>
</body>
</html>
